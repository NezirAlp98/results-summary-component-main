<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="middle">
        <div class="left">
          <p class="head-left">Your Result</p>
          <div class="circle">
            <p class="up">76</p>
            <span class="down">of 100</span>
          </div>
          <h2 class="great">Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <p class="head-summary">Summary</p>
          <div class="type-result">
            <img src="./assets/images/icon-reaction.svg">
            <span class="reaction">Reaction</span>
            <span class="result">80 <span>/ 100</span></span>
          </div>
          <div class="type-result">
            <img src="./assets/images/icon-memory.svg">
            <span class="memory">Memory</span>
            <span class="result">92 <span>/ 100</span></span>
          </div>
          <div class="type-result">
            <img src="./assets/images/icon-verbal.svg">
            <span class="verbal">Verbal</span>
            <span class="result">61 <span>/ 100</span></span>
          </div>

          <div class="type-result">
            <img src="./assets/images/icon-visual.svg">
            <span class="visual">Visual</span>
            <span class="result">72 <span>/ 100</span></span>
          </div>
          
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
